<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
 <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="content">

      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>

      <div class="title">
        <h1 class="category">Equilibrium #3429</h1>
      </div>

      <div class="description">
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="value">
        <img class="icon" src="images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
      </div>

      <div class="day">
        <img class="icon" src="images/icon-clock.svg" alt="">
        <span class="time">3 days left</span> 
      </div>

      <div class="line"></div>

      <div class="creator">
        <img class="creator-img" src="images/image-avatar.png" alt="">
        <span class="creator-name">Creation of</span>
        <span class="author-name"> Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
